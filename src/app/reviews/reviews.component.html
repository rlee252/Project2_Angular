<section class="section">

  <div class="b-table">
    <div class="table-wrapper has-mobile-cards">
      <table class="table is-fullwidth is-striped is-hoverable is-fullwidth">
        <thead>
          <tr>
            <th>Username</th>
            <th>Game Name</th>
            <th></th> <!-- Game Icon-->
            <th>Description</th>
            <th>Rating</th>
            <th>Hours Played</th>
            <th>Completion Status</th>
          </tr>
        </thead>

        <ng-container *ngFor="let review of reviews" ; let i=" index;">
          <tr>
            <td data-label="usename">{{review.username}}</td>
            <td data-label="gameName" id="gameName">
              <!--Use external api-->
            </td>
            <td data-label="imageUrl" id="imageUrl">
              <!--Use external api-->
            </td>
            <td data-label="description"> {{review.description}} </td>
            <td data-label="rating"> {{review.rating}}/10 </td>
            <td data-label="hoursPlayed">{{review.hoursPlayed}} Hours</td>
            <td data-label="completionStatus">{{review.completionStatus}}</td>

            <!-- <button class="button is-small"
                        (click)="onDelete(review)"
                        [ngStyle]="{color: 'orange'}"
                >
                  Delete
                </button> -->
          </tr>
        </ng-container>
      </table>
    </div>
  </div>

</section>
