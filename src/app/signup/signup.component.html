<div class="container column is-one-fifth">
    <div class="field">
        <label class="label">Username</label>
        <div class="control ">
            <input [(ngModel)]="usernameInput" class="input" type="text" placeholder="Username" required>
        </div>
    </div>

    <div class="field">
        <label class="label">First Name</label>
        <div class="control ">
            <input [(ngModel)]="firstnameInput" class="input" type="text" placeholder="First Name" required>
        </div>
    </div>

    <div class="field">
        <label class="label">Last Name</label>
        <div class="control ">
            <input [(ngModel)]="lastnameInput" class="input" type="text" placeholder="Last Name" required>
        </div>
    </div>

    <div class="field">
        <label class="label">Email</label>
        <div class="control ">
            <input [(ngModel)]="emailInput" class="input" type="email" placeholder="Email" required>

        </div>

    </div>

    <div class="field">
        <label class="label">Password</label>
        <div class="control ">
            <input [(ngModel)]="passwordInput" class="input" type="password" placeholder="Password" value="" required>
        </div>
    </div>

    <div class="field">
        <label class="label">Confirm Password</label>
        <div class=" ">
            <input [(ngModel)]="confirmPasswordInput" class="input" type="password" placeholder="Confirm Password"
                value="" required>
        </div>
    </div>


    <div class="field is-grouped">
        <div class="control">
            <button (click)="signupButtonClick()" class="button is-link">Submit</button>
        </div>
        <div class="control">
            <button class="button is-link is-light">Cancel</button>
        </div>
    </div>

    <div id="checkError">

    </div>
</div>
