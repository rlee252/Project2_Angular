<div class="review">

<div class="card">
  <button
    (click)="onDelete(review)"
    [ngStyle]="{color: 'orange'}"
  >
   Delete
  </button>
  <div class="card-image"></div>
  <div class="card-content"><h3>Game: {{review.gameName}}</h3>
  <h4>Rating: {{review.rating}}</h4>
  <h6>Description: {{review.description}}</h6>
  </div>
</div>

</div>
