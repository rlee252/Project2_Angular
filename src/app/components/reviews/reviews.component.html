<section class="section">
  <div class="container">
    <div class="b-table">
      <div class="table-wrapper has-mobile-cards">
        <table class="table is-fullwidth is-striped is-hoverable is-fullwidth">
          <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Rating</th>
            <th>Hours Played</th>
            <th>Completion Status</th>
          </tr>

  <app-review-item
    *ngFor="let review of reviews"
    [review]="review"
    (onDeleteReview)="deleteReview(review)"
  ></app-review-item>
