<div class="container column is-one-fifth">
    <div class="field">
        <label class="label">Game Name</label>
        <div class="control ">
            <input [(ngModel)]="usernameInput" class="input" type="text" placeholder="Text input" required>
        </div>
    </div>

    <div class="field">
        <label class="label">rating</label>
        <div class="control ">
            <input [(ngModel)]="firstnameInput" class="input" type="text" placeholder="Text input" required>
        </div>
    </div>

    <div class="field">
        <label class="label">description</label>
        <textarea [(ngModel)]="firstnameInput" name="w3review" rows="4" cols="60">

            </textarea>
    </div>

    <div class="field">
        <label class="label">hours played</label>
        <div class="control ">
            <input [(ngModel)]="emailInput" class="input" type="email" placeholder="Email input" required>

        </div>

    </div>

    <div class="field">
        <label class="label">completion</label>
        <div class="control ">
            <input [(ngModel)]="passwordInput" class="input" type="password" placeholder="Text input" value="" required>
        </div>
    </div>




    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
        <div class="control">
            <button class="button is-link is-light">Cancel</button>
        </div>
    </div>
</div>
