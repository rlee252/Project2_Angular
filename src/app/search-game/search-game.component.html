<section class="section">
    <div class="container">
        <div class="b-table">
            <div class="table-wrapper has-mobile-cards">
                <table class="table is-fullwidth is-striped is-hoverable is-fullwidth">
                    <thead>
                        <tr>
                            <th>GameId</th>
                            <th>Rating</th>
                            <th></th>
                        </tr>
                    </thead>

                    <ng-container *ngFor="let dummyGameTable of dummyGameTable" ; let i="index" ; [value]="i" ;>
                        <tr>
                            <td data-label="rating"> {{dummyGameTable.gameId}} </td>
                            <td data-label="rating"> {{dummyGameTable.rating}}/10 </td>

                            <td><button class="button is-small" (click)="onGetInfo(index)">
                                    Select
                                </button></td>
                        </tr>
                    </ng-container>
                </table>
            </div>
        </div>
    </div>
</section>
